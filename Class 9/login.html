<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<style>
    .div{
        padding: 0;
        width: auto;
    }
</style>
<body>
    <center>
        <h1><B><u>LOGIN FORM</u></B></h1>
        <form>
            <div>
                <label>Username</label>
                <input placeholder="Enter username" type="text" id="username"/>
            </div>
            <div>
                <label>Password</label>
                <input placeholder="Enter password" type="password" id="password" />
            </div>
            <div>
                <button>Login</button>
            </div>
        </form>
    </center>
</body>

<script>
    const btnRef= document.querySelector('button');

    btnRef.addEventListener('click', function(event) {
    event.preventDefault();
    const usernameRef = document.getElementById('username');
    const passwordRef = document.getElementById('password');
    console.log(usernameRef.value, passwordRef.value);
    });
</script>
</html>
