<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomber man</title>
</head>
<style>
    *{
        box-sizing: border-box;    
    }

    .wrapper{
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        padding: auto;
        
    }

    .card{
        border: 1px solid;
        height: 10rem;
        width: 10rem;
        margin: 2rem;  
    }

</style>
<body>
    <h1><center>GUESS GAME</center></h1>
    <div class="wrapper">
        <div class="card" data-santa="gift">1</div>
        <div class="card" data-santa="gift">2</div>
        <div class="card" data-santa="bomb">3</div>
        <div class="card" data-santa="bomb">4</div>
        <div class="card" data-santa="bomb">5</div>
        <div class="card" data-santa="gift">6</div>
        <div class="card" data-santa="bomb">7</div>
        <div class="card" data-santa="gift">8</div>
        <div class="card" data-santa="gift">9</div>
        <div class="card" data-santa="bomb">10</div>
    </div>

<script>
    const cardsRef= document.querySelectorAll('.card');

    cardsRef.forEach((cardRef) => {
        cardRef.addEventListener('click', function(event){
            const targetElRef= event.target;
            const santa = targetElRef.getAttribute('data-santa');
            if(santa=='gift'){
                targetElRef.remove();
            }else{
                window.alert('GAME OVER!');
            }
        });
    })
</script>
</body>
</html>
