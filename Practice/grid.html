<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>
<style>
    *{
        width: 100px;
        height: 100px;
    }
    .container{
        display: grid;
        width: 100vw;
        height: 100vh;
        background-color: #ccc;
        grid-template-columns: repeat(4, 50px);
        grid-template-rows: 100px 200px 50px;
        row-gap: 10px;
        column-gap: 15px;
        align-content: center;
        justify-content: center;
}
.box{
        display: flex;
        width: 20vh;
        height: 20vh;
        background-color: red;

    }
   
</style>
<body>
    <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    </div>
</body>
</html>
